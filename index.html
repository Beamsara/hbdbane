<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blow the Birthday Candles</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.snowflakes {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.cake-container {
    position: relative;
    z-index: 2;
    width: 300px;
    height: 400px;
    margin-bottom: 20px;
}

.cake {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 70%;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
}

.cake-bottom, .cake-middle, .cake-top {
    width: 100%;
    background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    position: relative;
}

.cake-bottom {
    height: 50%;
    z-index: 1;
}

.cake-middle {
    height: 30%;
    width: 90%;
    z-index: 2;
}

.cake-top {
    height: 20%;
    width: 80%;
    z-index: 3;
}

.cake-bottom::before, .cake-middle::before, .cake-top::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 15px;
    background: #fff;
    top: -7px;
    border-radius: 15px;
}

.candles-container {
    position: absolute;
    top: 10%;
    display: flex;
    justify-content: center;
    width: 100%;
    z-index: 4;
}

.candle {
    width: 20px;
    height: 60px;
    background: linear-gradient(to bottom, #ffd700, #ffa500);
    margin: 0 10px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
}

.candle::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 8px;
    height: 15px;
    background: #333;
    border-radius: 50%;
}

.flame {
    position: absolute;
    top: -25px;
    left: 50%;
    width: 15px;
    height: 30px;
    background: radial-gradient(ellipse at bottom, #ffdb57 0%, #ff9636 60%, #ff0000 100%);
    border-radius: 50% 50% 20% 20%;
    transform: translateX(-50%);
    animation: flicker 0.3s infinite alternate;
    box-shadow: 0 0 15px #ff6600;
}

@keyframes flicker {
    0% { transform: translateX(-50%) scale(1); }
    100% { transform: translateX(-50%) scale(0.9); }
}

.controls {
    z-index: 3;
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.controls button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.controls button:hover {
    background-color: #45a049;
}

.message {
    z-index: 3;
    margin-top: 20px;
    font-size: 24px;
    color: white;
    text-align: center;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

@keyframes blowout {
    to {
        transform: translateY(20px) rotate(20deg);
        opacity: 0;
    }
}

/* Responsive styling for mobile screens */
@media (max-width: 480px) {
    .cake-container {
        width: 250px;
        height: 350px;
    }

    .candle {
        width: 15px;
        height: 50px;
        margin: 0 5px;
    }

    .flame {
        width: 10px;
        height: 20px;
        top: -20px;
    }

    .controls {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true"></div>
    <div class="cake-container">
        <div class="candles-container"></div>
        <div class="cake">
            <div class="cake-top"></div>
            <div class="cake-middle"></div>
            <div class="cake-bottom"></div>
        </div>
    </div>
    <div class="controls">
        <button id="addCandleBtn">Add Candle</button>
        <button id="removeCandleBtn">Remove Candle</button>
        <button id="blowBtn">Blow Candles</button>
    </div>
    <div id="message" class="message"></div>
    


    <script>
        // Snowflake creation
function createSnowflakes() {
    const snowflakes = document.querySelector('.snowflakes');
    const snowflakeCount = 50;

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.width = `${Math.random() * 5 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
        snowflake.style.animationName = 'fall';
        snowflake.style.zIndex = '1';
        snowflakes.appendChild(snowflake);

        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
        });
    }

    setInterval(createSnowflake, 100);
}

// Candle management
let candleCount = 3;
const maxCandles = 5;
const candlesContainer = document.querySelector('.candles-container');
const addCandleBtn = document.getElementById('addCandleBtn');
const removeCandleBtn = document.getElementById('removeCandleBtn');
const blowBtn = document.getElementById('blowBtn');
const messageEl = document.getElementById('message');

function updateCandleButtons() {
    addCandleBtn.disabled = candleCount >= maxCandles;
    removeCandleBtn.disabled = candleCount <= 1;
}

function addCandle() {
    if (candleCount < maxCandles) {
        const candle = document.createElement('div');
        candle.className = 'candle';
        const flame = document.createElement('div');
        flame.className = 'flame';
        candle.appendChild(flame);
        candlesContainer.appendChild(candle);
        candleCount++;
        updateCandleButtons();
    }
}

function removeCandle() {
    if (candleCount > 1) {
        candlesContainer.removeChild(candlesContainer.lastChild);
        candleCount--;
        updateCandleButtons();
    }
}

function blowCandles() {
    const flames = document.querySelectorAll('.flame');
    flames.forEach(flame => {
        flame.style.animation = 'flicker 0.1s infinite alternate, blowout 0.5s forwards';
    });
    messageEl.textContent = 'Happy Birthday! คุณเบญญญ!';
    setTimeout(() => {
        messageEl.textContent = '';
        flames.forEach(flame => {
            flame.style.animation = 'flicker 0.1s infinite alternate';
        });
    }, 3000);
}

// Event listeners
addCandleBtn.addEventListener('click', addCandle);
removeCandleBtn.addEventListener('click', removeCandle);
blowBtn.addEventListener('click', blowCandles);

// Initialize
createSnowflakes();
updateCandleButtons();

// Microphone-based candle blowing
function initMicrophoneBlowing() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            microphone.connect(analyser);

            function detectBlow() {
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

                if (volume > 100) {
                    blowCandles();
                }

                requestAnimationFrame(detectBlow);
            }

            detectBlow();
        })
        .catch(err => console.error('Microphone access denied:', err));
}

initMicrophoneBlowing();
    </script>
</body>
</html>
